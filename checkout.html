<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/buttons.css">
  <link rel="stylesheet" href="assets/styles/logos.css">
  <title>Checkout - 3D Print Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .btn {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
    .cash {
      background-color: #f0ad4e;
      color: white;
    }
    .stripe {
      background-color: #5cb85c;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Checkout</h1>

  <label for="name">Name:</label><br>
  <input type="text" id="name"><br><br>

  <label for="studentId">Student ID:</label><br>
  <input type="text" id="studentId"><br><br>

  <h3>Your Items</h3>
  <ul id="cart">
    <li>Phone Stand - $5</li>
    <li>Keychain - $3</li>
  </ul>

  <button class="button" id="payStripe">
    <img src="assets/images/stripe.png" alt="Stripe Logo" class="stripeLogo">
    Pay with Card
  </button>
  <button class="button" id="payCash">Pay with Cash</button>

  <div id="confirmation" style="margin-top:20px;"></div>

  <script>
    const cartItems = [
      { name: 'Phone Stand', price: 5 },
      { name: 'Keychain', price: 3 }
    ];

    document.addEventListener('DOMContentLoaded', () => {
      const payCashBtn = document.getElementById('payCash');
      const payStripeBtn = document.getElementById('payStripe');

      payCashBtn.addEventListener('click', async () => {
        const name = document.getElementById('name').value.trim();
        const studentId = document.getElementById('studentId').value.trim();

        if (!name || !studentId) {
          alert('Please fill in your name and student ID.');
          return;
        }

        try {
          const response = await fetch('https://shop-backend-zanw.onrender.com/checkout', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              name,
              studentId,
              items: cartItems,
              paymentMethod: 'cash'
            })
          });

          const data = await response.json();
          if (!response.ok) throw new Error(data.error || 'Unknown error');

          document.getElementById('confirmation').innerHTML =
            `<strong>Order placed!</strong><br>Show this code to pay in cash: <strong>#${data.orderId}</strong>`;
        } catch (err) {
          console.error('Error during order:', err);
          alert('There was an error placing your order.');
        }
      });

      payStripeBtn.addEventListener('click', async () => {
        const name = document.getElementById('name').value.trim();
        const studentId = document.getElementById('studentId').value.trim();

        if (!name || !studentId) {
          alert('Please fill in your name and student ID.');
          return;
        }

        try {
          const response = await fetch('https://shop-backend-zanw.onrender.com/create-checkout-session', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ items: cartItems })
          });

          const data = await response.json();
          if (!response.ok) throw new Error(data.error || 'Failed to create Stripe session');

          window.location.href = data.url;
        } catch (err) {
          console.error('Stripe session error:', err);
          alert('Unable to start card payment. Please try again later.');
        }
      });
    });
  </script>
</body>
</html>
