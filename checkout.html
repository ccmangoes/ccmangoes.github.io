<!-- checkout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/buttons.css">
  <title>Checkout - 3D Print Store</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button { display: block; margin-top: 10px; padding: 8px; }
    ul { padding-left: 20px; }
  </style>
</head>
<body>
  <h1>Checkout</h1>
  <label for="name">Name:</label>
  <input type="text" id="name">
  <label for="studentId">Student ID:</label>
  <input type="text" id="studentId">
  <h2>Your Items</h2>
  <ul id="cart-list"></ul>
  <p><strong>Total: $<span id="total">0</span></strong></p>
  <button class="button id="payStripe">Pay with Card</button>
  <button id="payCash" class="button">Pay with Cash</button>
  <div id="confirmation"></div>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartList = document.getElementById('cart-list');
    const totalEl = document.getElementById('total');
    const payCashBtn = document.getElementById('payCash');
    const payStripeBtn = document.getElementById('payStripe');
    const confirmationEl = document.getElementById('confirmation');
    let total = 0;

    cart.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.name} - $${item.price}`;
      cartList.appendChild(li);
      total += item.price;
    });

    totalEl.textContent = total;

    document.addEventListener('DOMContentLoaded', () => {
      const payCashBtn = document.getElementById('payCash');
      const payStripeBtn = document.getElementById('payStripe');

      payCashBtn.addEventListener('click', async () => {
        const name = document.getElementById('name').value.trim();
        const studentId = document.getElementById('studentId').value.trim();

        if (!name || !studentId) {
          alert('Please fill in your name and student ID.');
          return;
        }

        try {
          const response = await fetch('https://shop-backend-zanw.onrender.com/checkout', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              name,
              studentId,
              items: cartItems,
              paymentMethod: 'cash'
            })
          });

          console.log('Response status:', response.status);

          const data = await response.json();
          console.log('Response data:', data);

          if (!response.ok) {
            alert(`Error: ${data.error || 'Unknown error'}`);
            return;
          }

          const confirmationDiv = document.getElementById('confirmation');
          confirmationDiv.innerHTML = `<strong>Order placed!</strong><br>Show this code to pay in cash: <strong>#${data.orderId}</strong>`;
        } catch (err) {
          console.error('Error during order:', err);
          alert('There was an error placing your order.');
        }
      });


      payStripeBtn.addEventListener('click', async () => {
        const name = document.getElementById('name').value.trim();
        const studentId = document.getElementById('studentId').value.trim();

        if (!name || !studentId) {
          alert('Please fill in your name and student ID.');
          return;
        }
        
        const response = await fetch('https://shop-backend-zanw.onrender.com/create-checkout-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ items: cartItems })
        });

        const data = await response.json();
        if (data.url) {
          window.location.href = data.url; // redirect to Stripe
        }
      });

    });
  </script>
</body>
</html>
