<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - 3D Print Orders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .order {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
    }
    button {
      background-color: #5cb85c;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>Admin - Unpaid Cash Orders</h1>
  <div id="orders"></div>

  <script>
    const backend = 'https://shop-backend-zanw.onrender.com'; // Replace with your real backend URL

    async function loadOrders() {
      const res = await fetch(`${backend}/admin`);
      const orders = await res.json();

      const container = document.getElementById('orders');
      container.innerHTML = '';

      if (!orders.length) {
        container.innerHTML = '<p>No unpaid cash orders.</p>';
        return;
      }

      for (const order of orders) {
        const items = JSON.parse(order.items)
          .map(item => `${item.name} ($${item.price})`)
          .join(', ');

        const div = document.createElement('div');
        div.className = 'order';
        div.innerHTML = `
          <p><strong>Name:</strong> ${order.name}</p>
          <p><strong>Student ID:</strong> ${order.studentId}</p>
          <p><strong>Items:</strong> ${items}</p>
          <p><strong>Order ID:</strong> ${order.id}</p>
          <button onclick="markPaid('${order.id}')">Mark as Paid</button>
        `;
        container.appendChild(div);
      }
    }

    async function markPaid(id) {
      await fetch(`${backend}/admin/${id}/paid`, {
        method: 'PATCH'
      });
      alert('Order marked as paid.');
      loadOrders(); // refresh list
    }

    loadOrders();
  </script>
</body>
</html>
