<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/styles/buttons.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <!-- 2) Your dark mode CSS & script -->
  <link rel="stylesheet" href="assets/styles/darkMode.css">
  <script src="assets/scripts/darkMode.js" defer></script>
  <link rel="stylesheet" href="assets/styles/text.css">
  <title>Admin Panel - Mango Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .order {
      border: 1px solid #ccc;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
    }
    button {
      padding: 6px 12px;
      margin-top: 10px;
    }
    #orders, #loginError {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <!-- Login Form -->
  <div id="login">
    <h2>Please Log In</h2>
    <input type="password" id="adminPassword" placeholder="Enter admin password" />
    <button onclick="authenticate()" class="button">Login</button>
    <p id="loginError" style="color: red;"></p>
  </div>

  <!-- Orders Section -->
  <div id="orders">
    <h2>Unpaid Cash Orders</h2>
    <div id="ordersList"></div>
  </div>

  <script>
    const backend = 'https://shop-backend-production-eb9d.up.railway.app';

    function authenticate() {
      const password = document.getElementById('adminPassword').value;

      fetch(`${backend}/admin/login`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ password })
      })
      .then(res => {
        if (!res.ok) throw new Error('Unauthorized');
        return res.json();
      })
      .then(() => {
        localStorage.setItem('isAdmin', 'true');
        localStorage.setItem('adminToken', password);
        document.getElementById('login').style.display = 'none';
        document.getElementById('orders').style.display = 'block';
        loadOrders();
      })
      .catch(() => {
        const errorEl = document.getElementById('loginError');
        errorEl.textContent = 'Incorrect password.';
        errorEl.style.display = 'block';
      });
    }

    function loadOrders() {
      const token = localStorage.getItem('adminToken');

      fetch(`${backend}/admin`, {
        headers: {
          Authorization: `Bearer ${token}`
        }
      })
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('ordersList');
        list.innerHTML = '';

        if (data.length === 0) {
          list.innerHTML = '<p>No unpaid cash orders.</p>';
          return;
        }

        data.forEach(order => {
          const div = document.createElement('div');
          div.className = 'order';
          div.innerHTML = `
            <strong>Name:</strong> ${order.name}<br>
            <strong>Student ID:</strong> ${order.studentId}<br>
            <strong>Items:</strong><br>
            <ul>
              ${JSON.parse(order.items).map(item => `<li>${item.name} - $${item.price}</li>`).join('')}
            </ul>
            <button onclick="markAsPaid('${order.id}')" class="button">Mark as Paid</button>
          `;
          list.appendChild(div);
        });
      })
      .catch(err => {
        alert('Failed to load orders.');
        console.error(err);
      });
    }

    function markAsPaid(orderId) {
      const token = localStorage.getItem('adminToken');

      fetch(`${backend}/admin/${orderId}/paid`, {
        method: 'PATCH',
        headers: {
          Authorization: `Bearer ${token}`
        }
      })
      .then(res => res.json())
      .then(() => {
        alert('Order marked as paid.');
        loadOrders();
      })
      .catch(err => {
        alert('Failed to update order.');
        console.error(err);
      });
    }

    // Auto-login if already authenticated
    if (localStorage.getItem('isAdmin') === 'true') {
      document.getElementById('login').style.display = 'none';
      document.getElementById('orders').style.display = 'block';
      loadOrders();
    }
  </script>
</body>
</html>
