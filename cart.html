<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/buttons.css">
  <link rel="stylesheet" href="assets/styles/text.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <!-- 2) Your dark mode CSS & script -->
  <link rel="stylesheet" href="assets/styles/darkMode.css">
  <script src="assets/scripts/darkMode.js" defer></script>
  <title>Your Cart</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    ul { list-style: none; padding: 0; }
    li { border-bottom: 1px solid #ccc; padding: 10px 0; }
    .total { font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Your Cart</h1>
  <ul id="cart-list">
    <!-- items will go here -->
  </ul>
  <div class="total" id="cart-total"></div>

  <script>
    // 1) Load cart from localStorage
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    const list = document.getElementById('cart-list');
    const totalDiv = document.getElementById('cart-total');

    if (cart.length === 0) {
      list.innerHTML = '<li>Your cart is empty.</li>';
      totalDiv.textContent = '';
    } else {
      // 2) Render each item
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} â€” $${item.price.toFixed(2)}`;
        list.appendChild(li);
        total += item.price;
      });

      // 3) Show total
      totalDiv.textContent = `Total: $${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
