<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Print Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .product {
      margin-bottom: 20px;
    }
    .btn {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
    .cash {
      background-color: #f0ad4e;
      color: white;
    }
    .stripe {
      background-color: #5cb85c;
      color: white;
    }
  </style>
</head>
<body>
  <h1>3D Print Store</h1>

  <div id="checkout">
    <h2>Checkout</h2>
    <label for="name">Name:</label><br />
    <input type="text" id="name" /><br /><br />

    <label for="studentId">Student ID:</label><br />
    <input type="text" id="studentId" /><br /><br />

    <h3>Your Items</h3>
    <ul id="cart">
      <li>Phone Stand - $5</li>
      <li>Keychain - $3</li>
    </ul>

    <h3>Select Payment Method</h3>
    <button class="btn stripe" id="payStripe">Pay with Card</button>
    <button class="btn cash" id="payCash">Pay with Cash</button>

    <div id="confirmation" style="margin-top:20px;"></div>
  </div>

  <script>
    const cartItems = [
      { name: 'Phone Stand', price: 5 },
      { name: 'Keychain', price: 3 }
    ];

    document.getElementById('payCash').addEventListener('click', () => {
      const name = document.getElementById('name').value;
      const studentId = document.getElementById('studentId').value;

      if (!name || !studentId) {
        alert('Please fill in your name and student ID.');
        return;
      }

      fetch('https://your-backend.onrender.com/checkout', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name,
          studentId,
          items: cartItems,
          paymentMethod: 'cash'
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('confirmation').innerHTML =
          `<strong>Order placed!</strong><br />Show this code to pay in cash: <strong>#${data.orderId}</strong>`;
      })
      .catch(err => {
        console.error(err);
        alert('There was an error placing your order.');
      });
    });

    document.getElementById('payStripe').addEventListener('click', () => {
      // Stripe payment flow would be implemented here
      alert('Stripe payment coming soon!');
    });
  </script>
</body>
</html>
